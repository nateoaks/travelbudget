<div class="overflow-scroll">
    <table class="table-light">
        <thead>
        <tr>
            <th>{{ label }}</th>
            <th>Amount</th>
        </tr>
        </thead>
        <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.name }}</td>
            <td>{{ expense.amount|format_currency(currency) }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
